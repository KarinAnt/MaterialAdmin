<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div class="menu">
          <div class="logo">
              <img src="/assets/logo.svg" alt="">
          </div>
          <div class="menuArray">
              <app-mein (click)="dashboardAndForms(me.name)"
                      [menuPage]="me" 
                      *ngFor="let me of menuArray">
              </app-mein>
          </div>
          <button class="meinbutton">UPGRADE TO PRO</button>
      </div>
    </mat-drawer>
    <div class="header">
        <div>
            <i class="material-icons menuicon" (click)="drawer.toggle()" >menu</i>          
            <input type="text" placeholder="Search anything...">
        </div>   
        <div>
            <i class="material-icons">notifications</i>
            <i class="material-icons">dashboard</i>
            <i class="material-icons">more_vert</i>
        </div>
    </div>  
    <app-download *ngIf="dasAndForm"></app-download>
    <app-section *ngIf="dasAndForm"></app-section>
    <app-section-forms *ngIf="!dasAndForm"></app-section-forms>
  </mat-drawer-container>
